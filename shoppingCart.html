<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Meu Carrinho - Game Mania</title>
    <link rel="stylesheet" href="shoppingCart.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Cart-Container">
        <header>
            <h3 class="Heading">Meu Carrinho</h3>
            <h5 class="remove">Limpar carrinho</h5>
        </header>

        <div class="Items">

            <img class="image-box" src="images/iphone11.png" />

            <div class="details">
                <h1 class="title">iPhone 11 Apple</h1>
                <h3 class="subtitle">128GB PRODUCT RED Tela de 6,1”, Câmera Dupla de
                    12MP, iOS</h3>
                <div class="price">
                    <div class="amount">R$ 4.999,00</div>
                    <div class="removeItem"><u>Remover</u></div>
                </div>
            </div>

            <div class="counter">
                <div class="counter-button">+</div>
                <div class="count">2</div>
                <div class="counter-button">-</div>
            </div>

        </div>

        <div class="Items">

            <img class="image-box" src="images/iphone11.png" />

            <div class="details">
                <h1 class="title">iPhone 11 Apple</h1>
                <h3 class="subtitle">128GB PRODUCT RED Tela de 6,1”, Câmera Dupla de
                    12MP, iOS</h3>
                <div class="price">
                    <div class="amount">R$ 4.999,00</div>
                    <div class="removeItem"><u>Remover</u></div>
                </div>
            </div>

            <div class="counter">
                <div class="counter-button">+</div>
                <div class="count">2</div>
                <div class="counter-button">-</div>
            </div>

        </div>
        <hr>
        <div class="checkout">
            <div class="total">
                <div>
                    <div class="Subtotal">Total</div>
                    <div class="items">2 items</div>
                </div>
                <div class="total-amount">R$ 9.998,00</div>
            </div>
            <button class="button">Checkout</button>
        </div>

    </div>


</body>

</html>
