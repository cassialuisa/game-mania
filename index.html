<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE-edge"> -->
    <!-- <meta name="viewport" content="width-device-width, initial-scale=1.0"> -->
    <title>Home - Game Mania</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <img class="logomarca" src="images\logo.png" />
                <input class="pesquisa" placeholder="Pesquisar" />

                <div class="iconesNavbar">
                    <div class="login">
                        <span class="iconify" data-icon="carbon:user-avatar" style="color: white;" data-width="30"
                            data-height="30" data-flip="horizontal"></span>
                        <span class="login-text">Login</span>
                    </div>
                    <div class="carrinho">
                        <span class="iconify" data-icon="ant-design:shopping-cart-outlined" style="color: white;"
                            data-width="30" data-height="30" data-flip="horizontal"></span>
                        <span class="carrinho-text">Carrinho</span>
                    </div>
                </div>
            </nav>

        </header>
        <main>
            <div class="menu">
                <ul class="menuList">
                    <li>lançamentos</li>
                    <li>destaques</li>
                    <li>promoções</li>
                    <li>pc gamer</li>
                    <li>acessórios</li>
                </ul>
            </div>
            <section class="banner">
                <img class="bannerImage" src="images\bannerImage.png" />
                <div class="bannerImage promocoes"></div>
            </section>
        </main>
        <footer>

        </footer>
    </div>


</body>

</html>
